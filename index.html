<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <img src="./conference-ticket-generator-main/assets/images/logo-full.svg" alt="logo" class="background">
        </header>
        <div class="content">
            <h2>Your Journey to Coding conf 2025 starts here!</h2>
            <p>Secure your spot at this year's biggest coding conference.</p>
        </div>
        
        <form action="">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" >
            <br>
            <label for="email">Email</label>
            <input type="text" id="email">
            <br>
            <label for="user-name">Github Username</label>
            <input type="text" id="user-name" >

            <button id="Generate-ticket">Generate My Ticket </button>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
